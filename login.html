<!DOCTYPE html>
<html>
<head lang="ru">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
</head>
<body>
<div class="pc-wrapper">
	<div class="pc-nav clearfix">
		<div class="container">
			<a class="pc-logo pull-left" href="/">
				<img src="images/logo.png" width="139" height="37" alt="Popolni club" title="" />
			</a>

		</div>
	</div>
	<div class="container">
		<h1 class="pc-title text-info">Вход</h1>
		<p>У меня нет логина и пароля <a href="#">Зарегистрироваться</a></p>
		<div class="row">
			<form class="pc-form-login col-lg-4">
				<div class="pc-form-group form-group">
					<input class="form-control" type="text" placeholder="Логин">
				</div>
				<div class="pc-form-group form-group">
					<input class="form-control" type="password" placeholder="Пароль">
				</div>
				<div class="form-group clearfix">
					<input class="pc-btn pc-btn-enter col-lg-8 btn btn-danger" type="submit" value="Вход">
				</div>
			</form>
		</div>
		<div class="pc-text-info-container"></div>
	</div>
</div>
<div class="pc-footer">
	<div class="container clearfix">
		<div class="pc-logo-footer pull-left">
			<img src="images/logo-footer.png" width="220" height="58" alt="Popolni club" title="" />
		</div>
		<div class="pc-contact-footer-info pull-left">
			<p>Днепропетровск, улица Красная 3а<br/>+3 8097 100 5555</p>
		</div>
		<div class="pc-collback-container pull-right">
			<div class="pc-form-group input-group">
				<input class="form-control" type="text" placeholder="Заказать обратный звонок">
				<span class="input-group-btn">
					<button class="btn btn-default " type="button">
						<i class="fa fa-chevron-circle-right fa-2x"></i>
					</button>
				</span>
			</div>
		</div>
	</div>
</div>
<div class="container clearfix">
	<p class="pc-copyright pull-right">© 2015, Popolni.Club</p>
</div>
<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
</body>
</html>
